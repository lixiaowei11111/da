<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="./public/favicon.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>excel导入demo</title>
    <!-- excel导入 -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-ZP28ZSY8CJ"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-ZP28ZSY8CJ");
  </script>
  <body>
    <main>
      <header>
        <input
          placeholder="选择excel文件"
          type="file"
          id="excelFileInput"
          accept=".xlsx, .xls"
        />
      </header>
      <hr />
      <section>
        <div>
          <div class="s_head">
            <select name="" id="barDimensionSelect">
              维度选择
            </select>
          </div>
          <div id="bar" style="width: 80%; height: 600px"></div>
        </div>
        <hr />
        <div>
          <div class="s_head">
            <select name="" id="mapDimensionSelect">
              维度选择
            </select>
            <select name="" id="mapDateSelect">
              时间选择
            </select>
          </div>
          <div id="map" style="width: 80%; height: 600px"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./transform.js"></script>
  </body>
</html>
